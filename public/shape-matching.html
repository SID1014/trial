<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Matching Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #B0E2FF); /* Sky theme gradient */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Game Container */
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #1E90FF; /* Sky blue */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Shape Display */
        #shapeDisplay {
            font-size: 100px;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Options Buttons */
        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #1E90FF; /* Sky blue */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .option-button:hover {
            background: #0077CC;
            transform: scale(1.05);
        }

        /* Feedback */
        #feedback {
            font-size: 1.2em;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Score Display */
        #score {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
            color: #1E90FF; /* Sky blue */
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            background-color: #1E90FF; /* Sky blue */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Language Selector */
        select {
            font-size: 16px;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #1E90FF; /* Sky blue */
            background-color: #FFF3E0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <!-- Floating clouds and birds -->
        <span style="left: 10%; top: 5%; animation-duration: 8s;">‚òÅÔ∏è</span>
        <span style="left: 20%; top: 20%; animation-duration: 12s;">üê¶</span>
        <span style="left: 30%; top: 10%; animation-duration: 10s;">‚òÅÔ∏è</span>
        <span style="left: 40%; top: 25%; animation-duration: 9s;">‚úàÔ∏è</span>
        <span style="left: 50%; top: 15%; animation-duration: 11s;">‚òÅÔ∏è</span>
        <span style="left: 60%; top: 30%; animation-duration: 7s;">üê¶</span>
        <span style="left: 70%; top: 20%; animation-duration: 13s;">‚òÅÔ∏è</span>
        <span style="left: 80%; top: 35%; animation-duration: 8s;">‚úàÔ∏è</span>
        <span style="left: 90%; top: 25%; animation-duration: 10s;">‚òÅÔ∏è</span>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <h1>Shape Matching Game</h1>
        <label for="language">Select Language:</label>
        <select id="language" onchange="restartGame()">
            <option value="en">English</option>
            <option value="hi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
            <option value="es">Spanish (Espa√±ol)</option>
            <option value="fr">French (Fran√ßais)</option>
        </select>
        <div id="shapeDisplay">‚¨õ</div>
        <div id="optionsContainer"></div>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
        <div class="buttons">
            <button onclick="getNewShape()">New Shape üîÑ</button>
            <button onclick="window.location.href='/dashboard'">Return to Dashboard üè†</button>
        </div>
    </div>

    <script>
        let correctShape = "";
        let score = 0;
        let selectedLanguage = localStorage.getItem("shape-game-language") || "en";

        // Predefined shapes and options (10 geometry-oriented shapes)
        const shapes = [
            { shape: "‚¨õ", name: "Square", options: ["Square", "Circle", "Triangle", "Rectangle"] },
            { shape: "üî¥", name: "Circle", options: ["Circle", "Square", "Triangle", "Oval"] },
            { shape: "üî∫", name: "Triangle", options: ["Triangle", "Square", "Circle", "Pentagon"] },
            { shape: "‚¨ú", name: "Rectangle", options: ["Rectangle", "Square", "Circle", "Triangle"] },
            { shape: "üî∂", name: "Diamond", options: ["Diamond", "Square", "Circle", "Hexagon"] },
            { shape: "‚≠ê", name: "Star", options: ["Star", "Circle", "Triangle", "Square"] },
            { shape: "‚¨¢", name: "Hexagon", options: ["Hexagon", "Square", "Circle", "Triangle"] },
            { shape: "‚¨£", name: "Pentagon", options: ["Pentagon", "Square", "Circle", "Triangle"] },
            { shape: "üîµ", name: "Oval", options: ["Oval", "Circle", "Square", "Triangle"] },
            { shape: "üî∑", name: "Rhombus", options: ["Rhombus", "Square", "Circle", "Triangle"] }
        ];

        // Translate text using Google Translate API
        async function translateText(text, language) {
            if (language === "en") return text; // No translation needed for English
            const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${language}&dt=t&q=${encodeURIComponent(text)}`);
            const data = await response.json();
            return data[0][0][0];
        }

        // Translate shapes and options
        async function translateShapes() {
            for (let i = 0; i < shapes.length; i++) {
                shapes[i].name = await translateText(shapes[i].name, selectedLanguage);
                for (let j = 0; j < shapes[i].options.length; j++) {
                    shapes[i].options[j] = await translateText(shapes[i].options[j], selectedLanguage);
                }
            }
        }

        // Get a new shape and update the game
        async function getNewShape() {
            await translateShapes(); // Translate shapes based on selected language
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            document.getElementById("shapeDisplay").textContent = randomShape.shape;
            correctShape = randomShape.name.toLowerCase();
            document.getElementById("feedback").textContent = "";
            generateOptions(randomShape.options);
        }

        // Generate options for the current shape
        function generateOptions(options) {
            const optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = "";

            options.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option-button");
                button.onclick = () => checkAnswer(option.toLowerCase()); // Convert to lowercase
                optionsContainer.appendChild(button);
            });
        }

        // Check the selected answer
        function checkAnswer(selectedOption) {
            let feedback = document.getElementById("feedback");
            let shapeDisplay = document.getElementById("shapeDisplay");

            if (selectedOption === correctShape) {
                feedback.textContent = "‚úÖ Correct! Well done!";
                feedback.style.color = "green";
                score++;
                document.getElementById("score").textContent = `Score: ${score}`;
                shapeDisplay.style.animation = "bounce 0.5s ease-in-out";
            } else {
                feedback.textContent = "‚ùå Wrong! Try again.";
                feedback.style.color = "red";
                shapeDisplay.style.animation = "shake 0.5s ease-in-out";
            }

            // Automatically switch to the next shape after 1 second
            setTimeout(getNewShape, 1000);
        }

        // Restart the game with the selected language
        function restartGame() {
            selectedLanguage = document.getElementById("language").value;
            localStorage.setItem("shape-game-language", selectedLanguage);
            score = 0;
            document.getElementById("score").textContent = `Score: ${score}`;
            getNewShape();
        }

        // Start the game
        getNewShape();
    </script>
</body>
</html>
