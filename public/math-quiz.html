<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Quiz for Kids</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFD54F;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #FF5722;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #E0F7FA;
            border-radius: 10px;
            cursor: pointer;
        }
        label:hover {
            background-color: #B2EBF2;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: #4DD0E1;
            color: white;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }
        .buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Fun Math Quiz! üéâ</h1>
        <div id="question-container">Loading questions...</div>
        <div class="buttons" id="quiz-buttons" style="display: none;">
            <button onclick="restartQuiz()">Play Again üîÑ</button>
            <button onclick="window.location.href='/'">Return to Dashboard üè†</button>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyBmIWZ5prsO4q912tcv1CmMu0I7UXBe2-c";
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
        let questionBank = [];
        let currentQuestionIndex = 0;
        let score = 0;

        async function fetchQuestions() {
            const requestBody = {
                contents: [{ role: "user", parts: [{ text: "Generate 10 unique math questions for kids with four multiple-choice answers each. Return JSON format: [{question: '', options: [], answer: ''}, ...]." }] }]
            };
            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                });
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const data = await response.json();
                let rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                questionBank = JSON.parse(rawText);
                currentQuestionIndex = 0;
                showQuestion();
            } catch (error) {
                console.error("‚ùå Error fetching questions:", error);
                document.getElementById("question-container").innerHTML = "‚ö†Ô∏è Error loading questions. Please refresh!";
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= questionBank.length) {
                document.getElementById("question-container").innerHTML = `<h2>Quiz Completed! üéâ</h2><p>Your Score: ${score}/${questionBank.length}</p>`;
                document.getElementById("quiz-buttons").style.display = "block";
                return;
            }
            const questionData = questionBank[currentQuestionIndex];
            document.getElementById("question-container").innerHTML = `
                <div class="question">
                    <h2>${questionData.question}</h2>
                    ${questionData.options.map(option => `
                        <div>
                            <input type="radio" name="option" value="${option}" id="${option}">
                            <label for="${option}" onclick="checkAnswer('${option}')">${option}</label>
                        </div>
                    `).join('')}
                </div>
                <p id="feedback"></p>
            `;
        }

        function checkAnswer(selectedAnswer) {
            const correctAnswer = questionBank[currentQuestionIndex].answer;
            document.getElementById("feedback").textContent = selectedAnswer === correctAnswer ? "‚úÖ Correct! Well done!" : `‚ùå Incorrect. The correct answer was: ${correctAnswer}`;
            if (selectedAnswer === correctAnswer) {
                score++;
            }
            currentQuestionIndex++;
            setTimeout(showQuestion, 1000);
        }

        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById("quiz-buttons").style.display = "none";
            fetchQuestions();
        }

        fetchQuestions();
    </script>
</body>
</html>
