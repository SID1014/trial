<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Quiz</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: orbit 20s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        /* Quiz Container */
        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        /* Question and Options */
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }

        label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #283593;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            color: white;
        }

        label:hover {
            background-color: #3949ab;
            transform: scale(1.05);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            background-color: #1e88e5;
            color: white;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Difficulty Display */
        #difficulty-display {
            font-size: 1.2em;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            color: white;
        }

        .easy { background-color: green; }
        .medium { background-color: orange; }
        .hard { background-color: red; }

        /* Language Selector */
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            background-color: #FFF3E0;
        }

        /* Feedback */
        #feedback {
            font-size: 1.2em;
            margin-top: 15px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Score Display */
        #score-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
            color: #ffcc00;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <!-- Stars -->
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
        <div class="star" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
        <div class="star" style="top: 70%; left: 10%; animation-delay: 3s;"></div>
        <div class="star" style="top: 90%; left: 40%; animation-delay: 4s;"></div>

        <!-- Planets -->
        <div class="planet" style="background: #ffcc00; top: 20%; left: 10%; animation-duration: 15s;"></div>
        <div class="planet" style="background: #ff5722; top: 40%; left: 30%; animation-duration: 20s;"></div>
        <div class="planet" style="background: #4caf50; top: 60%; left: 50%; animation-duration: 25s;"></div>
        <div class="planet" style="background: #2196f3; top: 80%; left: 70%; animation-duration: 30s;"></div>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <h1 id="quiz-title">Solar System Quiz! üöÄ</h1>
        <select id="language-select" onchange="fetchQuestions()">
            <option value="en">English</option>
            <option value="es">Spanish (Espa√±ol)</option>
            <option value="fr">French (Fran√ßais)</option>
            <option value="hi">Hindi</option>
        </select>
        <p id="difficulty-display"></p>
        <p id="score-display">Score: 0</p>
        <div id="question-container">Loading your question...</div>
        <div class="buttons">
            <button id="retry-button" style="display: none;" onclick="restartQuiz()">Play Again üîÑ</button>
            <button onclick="window.location.href='/dashboard'">Return to Dashboard üè†</button>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = GEMINI_API_KEY;
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
        let questionBank = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Get the username from localStorage
        const username = localStorage.getItem("username") || "Guest";

        // Load the user's score from localStorage
        let playerScore = 0;
        const userScores = JSON.parse(localStorage.getItem(`${username}-scores`) || "{}");
        if (userScores.generalKnowledge) {
            playerScore = userScores.generalKnowledge;
        }

        function getDifficultyLevel(score) {
            if (score <= 5) return { level: "Easy", topic: "Basic planet facts", class: "easy" };
            if (score <= 10) return { level: "Medium", topic: "Planetary moons, atmospheres", class: "medium" };
            return { level: "Hard", topic: "Advanced space concepts, black holes", class: "hard" };
        }

        async function fetchQuestions() {
            let difficultyData = getDifficultyLevel(playerScore);
            let selectedLanguage = document.getElementById("language-select").value;
            document.getElementById("difficulty-display").textContent = `Current Difficulty: ${difficultyData.level}`;
            document.getElementById("difficulty-display").className = difficultyData.class;

            const requestBody = {
                contents: [{ 
                    role: "user", 
                    parts: [{ 
                        text: `Generate 10 unique solar system questions for kids in ${selectedLanguage} with four multiple-choice answers each. Difficulty: ${difficultyData.topic}. Format JSON: [{question: '', options: [], answer: ''}, ...].` 
                    }] 
                }]
            };

            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const data = await response.json();
                let rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                questionBank = JSON.parse(rawText);

                currentQuestionIndex = 0;
                showQuestion();
            } catch (error) {
                console.error("‚ùå Error fetching questions:", error);
                document.getElementById("question-container").innerHTML = "‚ö†Ô∏è Error loading questions. Please refresh!";
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= questionBank.length) {
                // Save the user's score to localStorage
                const userScores = JSON.parse(localStorage.getItem(`${username}-scores`) || "{}");
                userScores.generalKnowledge = (userScores.generalKnowledge || 0) + score;
                localStorage.setItem(`${username}-scores`, JSON.stringify(userScores));

                document.getElementById("question-container").innerHTML = `<h2>Quiz Completed! üéâ</h2><p>Your Score: ${score}/${questionBank.length}</p>`;
                document.getElementById("retry-button").style.display = "inline-block";
                return;
            }
            const questionData = questionBank[currentQuestionIndex];
            document.getElementById("question-container").innerHTML = `
                <div class="question">
                    <h2>${questionData.question}</h2>
                    ${questionData.options.map(option => `
                        <div>
                            <input type="radio" name="option" value="${option}" id="${option}">
                            <label for="${option}" onclick="checkAnswer('${option}')">${option}</label>
                        </div>
                    `).join('')}
                </div>
                <p id="feedback"></p>
            `;
        }

        function checkAnswer(selectedAnswer) {
            const correctAnswer = questionBank[currentQuestionIndex].answer;
            const feedback = document.getElementById("feedback");

            if (selectedAnswer === correctAnswer) {
                feedback.textContent = "‚úÖ Correct! Well done!";
                feedback.style.color = "green";
                score++;
                document.getElementById("score-display").textContent = `Score: ${score}`;
                feedback.style.animation = "bounce 0.5s ease-in-out";
            } else {
                feedback.textContent = `‚ùå Incorrect. The correct answer was: ${correctAnswer}`;
                feedback.style.color = "red";
                feedback.style.animation = "shake 0.5s ease-in-out";
            }

            currentQuestionIndex++;
            setTimeout(showQuestion, 1000);
        }

        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById("retry-button").style.display = "none";
            document.getElementById("score-display").textContent = `Score: ${score}`;
            fetchQuestions();
        }

        fetchQuestions();
    </script>
</body>
</html>
