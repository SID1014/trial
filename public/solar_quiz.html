<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?space,galaxy') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .quiz-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            z-index: -1;
        }
        .quiz-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background-color: #ff5733;
            border-radius: 50%;
            z-index: -1;
        }
        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #283593;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        label:hover {
            background-color: #3949ab;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: #1e88e5;
            color: white;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Solar System Quiz! üöÄ</h1>
        <div id="question-container">Loading your question...</div>
        <div class="buttons">
            <button id="retry-button" style="display: none;" onclick="restartQuiz()">Play Again üîÑ</button>
            <button onclick="window.location.href='/'">Return to Dashboard üè†</button>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyBmIWZ5prsO4q912tcv1CmMu0I7UXBe2-c";
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";
        let questionBank = [];
        let currentQuestionIndex = 0;
        let score = 0;

        async function fetchQuestions() {
            const requestBody = {
                contents: [{ role: "user", parts: [{ text: "Generate 10 unique solar system general knowledge questions for kids with four multiple-choice answers each. Return JSON format: [{question: '', options: [], answer: ''}, ...]." }] }]
            };
            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                });
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const data = await response.json();
                let rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                questionBank = JSON.parse(rawText);
                currentQuestionIndex = 0;
                showQuestion();
            } catch (error) {
                console.error("‚ùå Error fetching questions:", error);
                document.getElementById("question-container").innerHTML = "‚ö†Ô∏è Error loading questions. Please refresh!";
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= questionBank.length) {
                document.getElementById("question-container").innerHTML = `<h2>Quiz Completed! üéâ</h2><p>Your Score: ${score}/${questionBank.length}</p>`;
                document.getElementById("retry-button").style.display = "inline-block";
                return;
            }
            const questionData = questionBank[currentQuestionIndex];
            document.getElementById("question-container").innerHTML = `
                <div class="question">
                    <h2>${questionData.question}</h2>
                    ${questionData.options.map(option => `
                        <div>
                            <input type="radio" name="option" value="${option}" id="${option}">
                            <label for="${option}" onclick="checkAnswer('${option}')">${option}</label>
                        </div>
                    `).join('')}
                </div>
                <p id="feedback"></p>
            `;
        }

        function checkAnswer(selectedAnswer) {
            const correctAnswer = questionBank[currentQuestionIndex].answer;
            document.getElementById("feedback").textContent = selectedAnswer === correctAnswer ? "‚úÖ Correct! Well done!" : `‚ùå Incorrect. The correct answer was: ${correctAnswer}`;
            if (selectedAnswer === correctAnswer) score++;
            currentQuestionIndex++;
            setTimeout(showQuestion, 1000);
        }

        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById("retry-button").style.display = "none";
            fetchQuestions();
        }

        fetchQuestions();
    </script>
</body>
</html>
