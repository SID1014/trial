!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Sorting Game</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #0b3d91; /* Space blue */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="20%" r="2" fill="white" /><circle cx="30%" cy="50%" r="1" fill="white" /><circle cx="70%" cy="80%" r="1.5" fill="white" /><circle cx="90%" cy="10%" r="1" fill="white" /></svg>');
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffcc00; /* Gold */
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffcc00;
        }

        .letters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .letter {
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            background-color: #6c5ce7; /* Purple */
            color: white;
            border-radius: 10px;
            cursor: grab;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .letter:active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .drop-zones {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .drop-zone {
            min-height: 100px;
            width: 45%;
            padding: 20px;
            border: 3px dashed #6c5ce7; /* Purple */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .drop-zone.correct {
            background-color: rgba(85, 239, 196, 0.3); /* Light green */
            border-color: #00b894; /* Green */
        }

        .drop-zone.incorrect {
            background-color: rgba(255, 118, 117, 0.3); /* Light red */
            border-color: #d63031; /* Red */
        }

        .dropped-letters {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-shadow: 0 0 10px white;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #6c5ce7; /* Purple */
            transition: width 0.3s;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons .play-again {
            background-color: #6c5ce7; /* Purple */
            color: white;
        }

        .buttons .play-again:hover {
            background-color: #5a4dcc; /* Darker purple */
        }

        .buttons .dashboard {
            background-color: #ff6f61; /* Coral */
            color: white;
        }

        .buttons .dashboard:hover {
            background-color: #e65a50; /* Darker coral */
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Alphabet Sorting Game ðŸš€</h1>
        <p>Drag the letters to the correct category.</p>
        <div class="letters" id="letters"></div>
        <div class="drop-zones">
            <div class="drop-zone" id="vowels">Drop Vowels Here
                <div class="dropped-letters" id="vowel-letters"></div>
            </div>
            <div class="drop-zone" id="consonants">Drop Consonants Here
                <div class="dropped-letters" id="consonant-letters"></div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="message"></p>
        <div class="buttons">
            <button class="play-again" onclick="generateLetters()">Play Again</button>
            <button class="dashboard" onclick="window.location.href='/'">Back to Dashboard</button>
        </div>  
    </div>
    <script>
        const vowels = ['A', 'E', 'I', 'O', 'U'];
        const allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let totalLetters = 10;
        let correctCount = 0;

        function generateLetters() {
            const letterContainer = document.getElementById("letters");
            letterContainer.innerHTML = "";
            let selectedLetters = [];
            while (selectedLetters.length < totalLetters) {
                let randomLetter = allLetters[Math.floor(Math.random() * allLetters.length)];
                if (!selectedLetters.includes(randomLetter)) {
                    selectedLetters.push(randomLetter);
                }
            }
            selectedLetters.forEach(letter => {
                const div = document.createElement("div");
                div.textContent = letter;
                div.classList.add("letter");
                div.draggable = true;
                div.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text", letter);
                });
                letterContainer.appendChild(div);
            });
            document.getElementById("vowel-letters").textContent = "";
            document.getElementById("consonant-letters").textContent = "";
            document.getElementById("message").textContent = "";
            document.querySelectorAll(".drop-zone").forEach(zone => zone.classList.remove("correct", "incorrect"));
            correctCount = 0;
            updateProgress();
        }

        document.querySelectorAll(".drop-zone").forEach(zone => {
            zone.addEventListener("dragover", (event) => {
                event.preventDefault();
            });
            zone.addEventListener("drop", (event) => {
                event.preventDefault();
                const letter = event.dataTransfer.getData("text");
                if ((zone.id === "vowels" && vowels.includes(letter)) || (zone.id === "consonants" && !vowels.includes(letter))) {
                    zone.classList.add("correct");
                    document.getElementById("message").textContent = "Correct! ðŸŽ‰";
                    correctCount++;
                } else {
                    zone.classList.add("incorrect");
                    document.getElementById("message").textContent = "Incorrect! ðŸ˜¢";
                }
                const droppedContainer = zone.id === "vowels" ? document.getElementById("vowel-letters") : document.getElementById("consonant-letters");
                droppedContainer.textContent += letter + " ";
                updateProgress();
                setTimeout(() => { document.getElementById("message").textContent = ""; }, 1000);
            });
        });

        function updateProgress() {
            const progress = (correctCount / totalLetters) * 100;
            document.getElementById("progress").style.width =" ${progress}%";
            if (correctCount === totalLetters) {
                document.getElementById("message").textContent = "You Win! ðŸŽ‰";
            }
        }

        generateLetters();
    </script>
</body>
</html>
