<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url("bg_img1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 60px; /* Increased font size */
            text-shadow: 3px 3px 8px rgba(255, 255, 0, 0.8);
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 8px rgba(255, 255, 0, 0.8);
            }
            to {
                text-shadow: 5px 5px 12px rgba(255, 105, 180, 0.9);
            }
        }

        .modules {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .module-card,
        .game-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .module-card {
            background: yellow;
        }

        .module-card:hover,
        .game-card:hover {
            transform: scale(1.1);
        }

        .games {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .score-module {
            margin-top: 10px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Kids Educational Game Page</h1>
        <div class="modules">
            <div class="module-card" onclick="toggleGames('general-knowledge')">üåç General Knowledge</div>
            <div class="module-card" onclick="toggleGames('mathematics')">‚ûó Mathematics</div>
            <div class="module-card" onclick="toggleGames('lectures')">üìö Lectures</div>
        </div>

        <div id="general-knowledge" class="games">
            <a href="./solar_quiz.html" class="game-card" onclick="incrementScore('score-gk')">üöÄ Solar System Quiz</a>
            <a href="./alphabet_game.html" class="game-card" onclick="incrementScore('score-gk')">üî† Alphabet
                Sorting</a>
            <div class="score-module">üåç General Knowledge Score: <span id="score-gk">0</span></div>
        </div>

        <div id="mathematics" class="games">
            <a href="./math-quiz.html" class="game-card" onclick="incrementScore('score-math')">üßÆ Maths Quiz</a>
            <div class="score-module">‚ûó Mathematics Score: <span id="score-math">0</span></div>
        </div>

        <div id="lectures" class="games">
            <a href="./lecture.html" class="game-card">üìñ Educational Lectures</a>
        </div>
    </div>

    <script>
        function toggleGames(moduleId) {
            document.querySelectorAll('.games').forEach(gameSection => {
                gameSection.style.display = 'none';
            });
            document.getElementById(moduleId).style.display = 'flex';
        }

        function incrementScore(scoreId) {
            let score = localStorage.getItem(scoreId) || 0;
            score = parseInt(score) + 1;
            localStorage.setItem(scoreId, score);
            document.getElementById(scoreId).textContent = score;
        }

        document.getElementById("score-gk").textContent = localStorage.getItem("score-gk") || 0;
        document.getElementById("score-math").textContent = localStorage.getItem("score-math") || 0;
    </script>
</body>

</html>
